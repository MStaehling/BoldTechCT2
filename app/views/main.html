<div class="hero-unit" ng-controller="MainController">
  <h3>Addresses with Zip Codes</h3>
  <ul ng-repeat="zip in location">
    <li ng-show="{{zip.address_components.length}} === 5">{{zip.formatted_address}}</li>
  </ul>
  <h3>Addresses without Zip Codes</h3>
  <ul ng-repeat="zip in location">
    <li ng-show="{{zip.address_components.length}} === 4">{{zip.formatted_address}}</li>
  </ul>
</div>
